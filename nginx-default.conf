server {
    listen       8080 default_server;
    server_name  _;

    server_tokens off;

    if ($http_x_forwarded_proto = 'http') {
         return 301 https://$host$request_uri;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /404.html {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
